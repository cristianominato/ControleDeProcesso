    <f:view contentType="text/html">

                <title>Cadastrar de Desenhos</title>
            </f:facet>
        </h:head>
        <body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Novo" icon="ui-icon-document" />
                <p:menuitem value="Salvar" icon="ui-icon-disk" action="#{jsfCadastroenviodesenho.persist()}" />
                <p:menuitem value="Atualizar" icon="ui-icon-bookmark" />
                <p:menuitem value="Sair" url="cadastarestrutura.xhtml" icon="ui-icon-close" />
            </p:menubar>
            <br/>
            <h:panelGrid columns="2">
                <h:outputText value="Desenho " escape="false" />
                <p:inputText style="width: 150px" />
                <h:outputText value="Rev. " escape="true" />
                <p:inputText style="width: 50px" />
                <h:outputText value="Nome do Desenho " escape="true" />

                <p:selectOneMenu id="nomedesenho"  value="#{jsfCadastroenviodesenho.nome}">  
                    <f:selectItem itemLabel="----Selecione----" itemValue="0" />  
                    <f:selectItems value="#{jsfCadastroenviodesenho.all}" var="env"  
                                   itemLabel="#{env.nome}" itemValue="#{env}" />  
                </p:selectOneMenu>



            </h:panelGrid>
