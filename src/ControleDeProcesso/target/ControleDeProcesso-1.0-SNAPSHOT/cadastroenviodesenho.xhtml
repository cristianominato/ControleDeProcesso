      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Envio de Desenhos</title>
    </h:head>
    <body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Novo" icon="ui-icon-document" />
                <p:menuitem value="Salvar" icon="ui-icon-disk" action="#{jsfCadastroenviodesenho.persist()}"/>
                <p:menuitem value="Atualizar" icon="ui-icon-bookmark" action="#{jsfCadastroenviodesenho.merge()}" />
                <p:menuitem value="Sair" url="index.xhtml" icon="ui-icon-close" />
            </p:menubar>
            <br/>
            <h:panelGrid columns="2">
                <h:outputText value="Nome " escape="false" />
                <p:inputText style="width: 400px" value="#{jsfCadastroenviodesenho.nome}"/>
            </h:panelGrid>        
            <h2>Enviar desenho para:</h2>

            <!--<p:selectManyCheckbox id="enviar" value="#{jsfCadastroenviodesenho.enviar}" layout="grid" columns="3">
                <f:selectItem itemLabel="Projeto" itemValue="Projeto"  />
                <f:selectItem itemLabel="Núcleo" itemValue="Núcleo" />
                <f:selectItem itemLabel="Bobinagem" itemValue="Bobinagem" />
                <f:selectItem itemLabel="Caldeiradia" itemValue="Caldeiradia" />

                <f:selectItem itemLabel="Pintura" itemValue="Pintura" />
                <f:selectItem itemLabel="Laboratório" itemValue="Laboratório" />
                <f:selectItem itemLabel="Almoxarifado" itemValue="Almoxarifado" />
            <f:selectItem itemLabel="Marcenaria" itemValue="Marcenaria" />
            </p:selectManyCheckbox>-->

            <h:panelGrid columns="4" style="height: 50px"> 
                <p:selectOneButton value="#{jsfCadastroenviodesenho.enviar}">
                    <f:selectItem itemLabel="Projeto" itemValue="Projeto"  />
                    <f:selectItem itemLabel="Núcleo" itemValue="Núcleo" />
                    <f:selectItem itemLabel="Bobinagem" itemValue="Bobinagem" />
                    <f:selectItem itemLabel="Caldeiradia" itemValue="Caldeiradia" />
                    <f:selectItem itemLabel="Parte Ativa" itemValue="Parte Ativa" />
                    <f:selectItem itemLabel="Fechamento" itemValue="Fechamento" />
                    <f:selectItem itemLabel="Pintura" itemValue="Pintura" />
                    <f:selectItem itemLabel="Laboratório" itemValue="Laboratório" />
                    <f:selectItem itemLabel="Almoxarifado" itemValue="Almoxarifado" />
                    <f:selectItem itemLabel="Marcenaria" itemValue="Marcenaria" />
                </p:selectOneButton>
            </h:panelGrid>



            <h3 style="margin-top:0"></h3>
            <p:tabView>
                <p:tab title="Envios Cadastrados">
                    <h:panelGrid columns="5" cellpadding="10" >                
                        <p:dataTable id="cadastroenviodesenho" var="env" value="#{jsfCadastroenviodesenho.all}">
                            <p:column style="width: 80px" headerText="Nome">
                                <h:outputText value="#{env.nome}" style="width: 30px" />
                            </p:column>
                            <p:column style="width: 100px" headerText="Enviar">
                                <h:outputText value="#{env.enviar}" style="width: 10px" />
                            </p:column>

                            <p:column style="width: 20px" headerText="Excluir">
                                <p:growl id="message" showDetail="true" />
                                <p:commandButton value="Excluir" actionListener="#{jsfCadastroenviodesenho.remove(env)}" update="message" icon="ui-icon-trash" style="align-items: center">
                                    <p:confirm header="Confirmação" message="Deseja excluir?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:column>
                            <p:column style="width: 20px" headerText="Editar">
                                <p:commandButton value="Editar" action="#{jsfCadastroenviodesenho.show(env)}" icon="ui-icon-pencil"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
            <br />
            <br />
        </h:form>
